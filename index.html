<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.css">
  <title>FileBrowserView</title>
  
  <style>
    .center-box-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    .center-box {
      box-sizing: border-box;
      flex: 0 0 auto;
      position: relative;
      max-height: 500px;
      height: 100%;
      max-width: 700px;
      width: 100%;
    }
    .main {
      box-sizing: border-box;
      border: 1px solid #444;
      border-left: 0;
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      right: 0;
    }
    .detail {
      box-sizing: border-box;
      border: 1px solid #444;
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .detail-text-box {
      box-sizing: border-box;
      border: 0;
      outline: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      resize: none;
    }
  </style>
  <script src="dist/file-browser-view.umd.js"></script>
</head>

<body>
  <div class="center-box-container">
    <div class="center-box">
      <div class="main" id="main"></div>
      <div class="detail" id="detail">
        <textarea class="detail-text-box" id="text-box"></textarea>
      </div>
    </div>
  </div>
  <script>
    var view = null;
    function setText(text) {
      document.getElementById('text-box').value = text;
    }
    async function loadFileBrowser() {
      const res = await fetch('/files.txt');
      const value = await res.text();
      setText(value);
      const main = document.getElementById('main');
      view = new FileBrowserView(main, { value });
      view.on('change', () => setText(view.getValue()));
    };
    loadFileBrowser();
  </script>
</body>

</html>
